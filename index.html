<!doctype html>
<html lang="de">

<head>
  <title>Kick X</title>
  <meta charset="utf-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no">
  <link rel="stylesheet" href="styles.css">
  <script language="JavaScript" src="scripts.js" defer></script>
</head>

<body>
  <div id="start-screen">
    <h1>Kick X</h1>
    <p></p>
  </div>

  <h4>acceleration</h4>
  <div id="acc" class="number-with-bar">
    <div class="number first"></div>
    <div class="bar first"></div>
  </div>

  <div id="acc-min" class="number-with-bar">
    <div class="number first"></div>
    <div class="bar first"></div>
  </div>

  <div id="acc-max" class="number-with-bar">
    <div class="number first"></div>
    <div class="bar first"></div>
  </div>

  <h4>rotationRate</h4>
  <div id="rot" class="number-with-bar">
    <div class="number first"></div>
    <div class="bar first"></div>
  </div>
</body>

</html>
